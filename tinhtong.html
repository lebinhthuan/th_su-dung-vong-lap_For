<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh tong</title>
</head>
<body>
    <script>
        let n = +prompt('Mời bạn nhập số nguyên dương N bất kỳ:');
        let tong = 0;
        let i = 0;
        for (  ; i < n ; i++ ) {
            tong = tong + i;
         }   
         alert(tong);
        
    </script>
</body>
</html>
